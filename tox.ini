[tox]
isolated_build = true
envlist =
    django42-py{39,310,311,312}
    django50-py{310,311,312}
    django51-py{310,311,312}

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
package = wheel
wheel_build_env = .pkg
deps =
    pytest
    pytest-mock
    pytest-django
    django42: Django>=4.2,<5.0
    django50: Django>=5.0,<5.1
    django51: Django>=5.1,<5.2
extras = django-extensions
commands =
    pytest
